vcs-url: https://github.com/alauda-mesh/ansible-operator-plugins

contents:
  repositories:
    - https://packages.wolfi.dev/os
    - https://alauda-mesh.github.io/istio-base-images
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - https://alauda-mesh.github.io/istio-base-images/melange.rsa.pub
  packages:
    - wolfi-baselayout
    - alauda-baselayout
    - ca-certificates-bundle
    - tzdata
    - busybox
    - curl
    - tini
    - python-3.12
    - py3.12-pip
    - py3.12-cryptography


archs:
  - x86_64
  - aarch64

accounts:
  groups:
    - groupname: ansible
      gid: 1001
  users:
    - username: ansible
      uid: 1001
      gid: 1001
      homedir: /opt/ansible
      shell: /sbin/nologin
  run-as: root
